<link rel="stylesheet" type="text/css" href="popup.css">
<div class="wrapper logged hidden already-voted">
    <label class="buttons like-button">
        <div class="overlay">
            <img class="profile-picture" src="">
        </div>
        <div class="button-text">
            Click to Like
            <br>
            <span class="name">
            </span>
            <br>
            Total likes:
            <span class="like-count">
            </span>
        </div>
        <span class="big">
            +1
        </span>
        <div class="disabled-wrap">
            <div class="disabled-text">
                You already Liked
                <br>
                <span class="name">
                </span>
                <br>
                Total <span class="name">
                </span> likes:
                <span class="like-count">

                </span>
            </div>
        </div>
    </label>
    <label class="buttons hate-button">
        <div class="overlay">
            <img class="profile-picture" src="">
        </div>
        <div class="button-text">
            Click to Hate
            <br>
            <span class="name">

            </span>
            <br>
            Total hates:
            <span class="hate-count">

            </span>
        </div>
        <span class="big">
            +1
        </span>
        <div class="disabled-wrap">
            <div class="disabled-text">
                You already Hated
                <br>
                <span class="name">

                </span>
                <br>
                Total <span class="name">
                </span> hates:
                <span class="hate-count">

                </span>
            </div>
        </div>
    </label>
</div>
<div class="wrapper thank-you hidden">
    <div class="button-text">
        Job's done!
    </div>
</div>
<div class="wrapper not-logged hidden">

    target="_blank" class="connect">Connect With Facebook</a>
</div>
<div class="wrapper no-fb-page">
    <div class="disabled-text">
        You have to be on facebook profile page!
    </div>
</div>
<div class="wrapper your-page">
    <div class="disabled-text">
        You can not like your self, and also, it is lame.
